version: '3.9'

services:
  backend:
    image: cloudops-backend
    ports:
      - "3001:3001"
    env_file:
      - backend/.env

  frontend:
    image: cloudops-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_BACKEND_URL=http://backend:3001
    depends_on:
      - backend
